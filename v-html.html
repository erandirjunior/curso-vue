<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Diretiva v-html</title>
</head>
<body>
	<div id="app">
		<h1>{{ title }}</h1>
		<!-- v-html renderiza código com formatação -->
		<div v-html="description"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				title: 'Tutorial Vue JS',
				description: '<strong>Conteúdo do artigo</strong>'
			}
		});
	</script>
</body>
</html>
