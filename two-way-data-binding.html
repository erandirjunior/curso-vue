<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Two Way Data Binding</title>
</head>
<body>
	<div id="app">
		<!-- v-model é uma diretiva que faz com que as modificações do usuário alterem o valor do atributo -->
		<input type="text" placeholder="Informe algo" v-model:value="name">
		<p>{{ name }}</p>
		<p>{{ name }}</p>
		<p>{{ name }}</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				name: 'Erandir Junior'
			}
		});
	</script>
</body>
</html>
