<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Eventos Modificadore</title>
</head>
<body>
	<div id="app">
		<!-- executa a mesma ação que preventDefault() -->
		<a :href="urlLink" @click.prevent="showAlert">{{ textLink }}</a>

		<form action="#" method="POST" @submit.prevent="showAlert">
			<input type="text" placeholder="Nome:">

			<button type="submit">Enviar Formulário</button>
		</form>
		<br>

		<!-- faz com que a execução do evento aconteça uma única vez -->
		<button @click.once="showAlert">Clique Me!</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				textLink: 'EspecializaTI Academy',
				urlLink: 'https://academy.especializati.com.br'
			},
			methods: {
				showAlert(event) {
					// event.preventDefault();

					alert('Clicou...');
				}
			}
		});
	</script>
</body>
</html>
