<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
</head>
<body>
	<div id="app">
		<!-- interpolação -->
		<p>{{ title }}</p>
		<p>{{ title }}</p>
		<p>{{ title }}</p>
		<p>{{ title }}</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		/*
		* Criação de uma instância do objeto Vue.
		*
		* el: Elemento que identifica onde o vue irá atuar.
		*
		* data: atributo no qual será declarado as variáveis utilizadas no projeto.
		*/
		new Vue({
			el: '#app',
			data: {
				title: 'Hello World'
			}
		});
	</script>
</body>
</html>
