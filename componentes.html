<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Componentes</title>
</head>
<body>
	<div id="app">
		<!-- chamando um componente -->
		<my-component></my-component>
		<child-component></child-component>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		/**
		* Componentes são elementos reutilizavéis.
		*
		* Para definir um componente, é necessário passar um nome e um objeto com as configurações do componente.
		*/
		Vue.component('my-component', {
			template: `<div>
							<p>My Component </p>
							<child-component></child-component>
						</div>`
		});

		Vue.component('child-component', {
			template: '<p>Component Child</p>'
		});

		new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
